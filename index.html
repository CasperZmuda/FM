<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="box">

    <div class="rating-box">
      <div class="rating-box-img">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <h1 class="rating-box-heading">How did we do?</h1>
      <p class="rating-box-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <form>
        <div class="rating-container">
          <input type="radio" id="rating-1" name="rating" value="1" required>
          <label for="rating-1">1</label>

          <input type="radio" id="rating-2" name="rating" value="2">
          <label for="rating-2">2</label>

          <input type="radio" id="rating-3" name="rating" value="3">
          <label for="rating-3">3</label>

          <input type="radio" id="rating-4" name="rating" value="4">
          <label for="rating-4">4</label>

          <input type="radio" id="rating-5" name="rating" value="5">
          <label for="rating-5">5</label>
        </div>

        <input type="submit" value="Submit">
      </form>


    </div>
  </div>

</body>

</html>
